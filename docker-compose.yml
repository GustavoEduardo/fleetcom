services:
  postgres:
    image: postgres:16
    container_name: fleetcom-postgres
    restart: always
    environment:
      POSTGRES_USER: ${PRISMA_USER}
      POSTGRES_PASSWORD: ${PRISMA_PASS}
      POSTGRES_DB: ${PRISMA_DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api -d fleetcom"]
      interval: 5s
      timeout: 5s
      retries: 5

  fleetcom-api:
    build: ./fleetcom-api
    container_name: fleetcom-api
    env_file:
      - ./fleetcom-api/.env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: always

  fleetcom-app:
    build:
      context: ./fleetcom-app
      dockerfile: Dockerfile
    container_name: fleetcom-app
    ports:
      - "4200:80"
    depends_on:
      - fleetcom-api
    restart: always

volumes:
  postgres_data:
