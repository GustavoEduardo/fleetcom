services:
  postgres:
    image: postgres:16
    container_name: fleetcom-postgres
    restart: always
    environment:
      POSTGRES_USER: ${PRISMA_USER}
      POSTGRES_PASSWORD: ${PRISMA_PASS}
      POSTGRES_DB: ${PRISMA_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api -d fleetcom"]
      interval: 5s
      timeout: 5s
      retries: 5

  fleetcom-api:
    build:
      context: ./fleetcom-api
      dockerfile: Dockerfile.dev
    container_name: fleetcom-api
    env_file:
      - ./fleetcom-api/.env
    ports:
      - "3000:3000"
    volumes:
      - ./fleetcom-api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  fleetcom-app:
    build:
      context: ./fleetcom-app
      dockerfile: Dockerfile.dev
    container_name: fleetcom-app
    ports:
      - "4200:4200"
    volumes:
      - ./fleetcom-app:/app
      - /app/node_modules
    depends_on:
      - fleetcom-api

volumes:
  postgres_data: # Volume persistente do PostgreSQL
